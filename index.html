<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <style>
    /* Styling the Tetris game area */
    #game-board {
      border: 1px solid #000;
      width: 300px;
      height: 600px;
      margin: 0 auto;
      position: relative;
    }
  
    /* Styling the Tetris blocks */
    .block {
      position: absolute;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>
  <script src="script.js"></script>
</body>
</html>
