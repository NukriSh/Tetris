<!DOCTYPE html>
<html>
<head>
  <title>Tetris Game</title>
  <link rel="stylesheet" type="text/css" href="https://github.com/NukriSh/Tetris/blob/main/styles.css">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
  <style>
    /* Set a black background */


    /* Center the game board */
    #game-board {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style the game blocks */
    .block {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border: 1px solid #333;
    }

    /* Add spacing between blocks */
    .block + .block {
      margin-left: 1px;
    }

    /* Style the buttons */
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background-color: green;
      border: none;
      cursor: pointer;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Game board -->
  <div id="game-board"></div>

  <!-- Buttons -->
  <div id="buttons">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="resume-btn">Resume</button>
    <button id="left-btn">Left</button>
    <button id="right-btn">Right</button>
    <button id="rotate-btn">Rotate</button>
  </div>

  <script src="https://github.com/NukriSh/Tetris/blob/main/script.js"></script>
</body>
</html>
